<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <script>
	 var list = [
	  {"iL":"http://a.bbkz.net/guide/images/thumb/7/74/%E4%B8%AD%E5%9C%8B%E5%9C%8B%E6%97%97.png/225px-%E4%B8%AD%E5%9C%8B%E5%9C%8B%E6%97%97.png",
		"tL":"China",
		"pL":"北京<br>上海",
		"hL":"https://goo.gl/maps/cpYAt66qda72"},
	  {"iL":"https://www.americancorner.org.tw/zh/facts_flag/201101-flag.jpg",
		"tL":"America",
		"pL":"紐約<br>矽谷",
		"hL":"https://goo.gl/maps/CsidRWQ5g8n"},
	  {"iL":"http://www.mofa.gov.tw/Upload/Sites/FlagUrlLink/32012246-cb8b-424b-8ba5-4a35445105f3.gif",
		"tL":"Japan",
		"pL":"大板<br>東京",
		"hL":"https://goo.gl/maps/vFybW94mxDS2"},
	  {"iL":"http://pic.pimg.tw/taiwanroc/49a24216d7ac5.png",
		  "tL":"Taiwan",
		  "pL":"台北<br>高雄",
		  "hL":"https://goo.gl/maps/4DARp3vbcMz"},
	  ];
	  var str='';
	  function f(){
		for(i = 0;i<list.length;i++){
			str += 	'<li class="collection-item avatar"><img src="'+list[i].iL+ '"alt="" class="circle">\
				<span class="title">'+list[i].tL+'</span>'+'<p>'+list[i].pL+'</p>\
				  <a href="'+list[i].hL+'" class="secondary-content"><i class="material-icons">grade</i></a></li>';
		}
	  document.getElementById("aaa").innerHTML = str;
	  }
	  
	  
	  </script>
	  
    </head>

    <body onload="f()">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    <ul class="collection" id = "aaa">
	</ul>
	</body>
  </html>
